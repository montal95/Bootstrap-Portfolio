<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sam Montalvo Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!-- Seperate stylesheet for the footer -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar for all pages in the site -->
    <div class="container-flex bg-info">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand text-white" href="index.hml"
            >Samuel Montalvo Jr</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="portfolio.html"
                  >Portfolio</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Content for each page will be contained here -->
    <div class="container info col-md-12">
      <div class="container shadow-sm mt-2">
        <div class="row">
          <!--
            Adding this row for extrap space between the footer and the header
          -->
          &nbsp;
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2>Contact Me</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="Firstname Lastname"
                />
              </div>
              <div class="form-group">
                <label for="e-mail">E-mail</label>
                <input
                  type="e-mail"
                  class="form-control"
                  id="e-mail"
                  placeholder="example@email.com"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Send me a message..."
                ></textarea>
              </div>
            </form>
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
        <!--
          this row was added to allow all text to be visible even as the max width of the page is smaller
        -->
        <div class="row">&nbsp;</div>
      </div>
    </div>

    <footer class="footer bg-secondary border-info border-top">
      <div class="container text-center">
        <span class="footer-links">
          <a href="https://github.com/montal95" target="_blank">GitHub</a> |
          <a href="https://www.linkedin.com/in/samuel-montalvo-jr" target="_blank">LinkedIn</a>
        </span>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="./backstretch.js" type="text/javascript"></script>
    <script type="text/javascript">
      $.backstretch("./assets/images/chicago-skyline.jpg");
    </script>
  </body>
</html>
